<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            background-color: #f0f8ff;
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            width: 400px;
            margin: auto;
            padding: 20px;
            background-color:white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color:lightslategray;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid gray;
            font-size: 14px;
        }

        input[type="radio"] {
            width: auto;
            margin-right: 6px;
        }

        .radio-group label {
            display: inline-block;
            margin-right: 15px;
        }

        button {
            background-color: teal;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: lightseagreen;
        }
    </style>
</head>
<body>
    <h2>Feedback Form</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Feedback:</label>
        <textarea id="message" name="message" rows="5" placeholder="Your feedback..."></textarea>

        <label>How satisfied are you?</label>
        <div class="radio-group">
            <label><input type="radio" name="satisfaction" value="satisfied">Satisfied</label>
            <label><input type="radio" name="satisfaction" value="neutral">Neutral</label>
            <label><input type="radio" name="satisfaction" value="unsatisfied">Unsatisfied</label>
        </div>

        <br>
        <button type="submit">Submit Feedback</button>
    </form>
</body>
</html>
